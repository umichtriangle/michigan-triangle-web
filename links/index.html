<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Michigan Triangle | Links</title>
  <meta name="description" content="Official link hub for the Michigan Triangle fraternity Instagram account." />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <!-- Background image -->
  <div class="bg" aria-hidden="true"></div>

  <main class="wrap">
    <section class="card" aria-label="Michigan Triangle links">
      <header class="header">
        <div class="avatar-img" aria-hidden="true"></div>

        <div class="titleblock">
          <h1 class="title">Michigan Triangle</h1>
          <p class="subtitle">@michigantriangle</p>
        </div>
      </header>

      <div class="divider" aria-hidden="true"></div>

      <nav class="links" aria-label="Links">
        <!-- Populated by script.js -->
        <ul id="linksList" class="links-list"></ul>
      </nav>

      <footer class="footer">
        <p class="fineprint">Updated January 2026</p>
      </footer>
    </section>
  </main>

  <script src="./script.js"></script>
</body>
</html>
